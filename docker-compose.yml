version: '3.8'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: dev.Dockerfile
    ports:
      - '8000:8000'
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./deepsee:/deepsee
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:latest
    ports:
      - '5433:5432'
    volumes: 
      - db:/var/lib/postgresql/data
    env_file:
      - .env
  
volumes:
  db:
    driver: local